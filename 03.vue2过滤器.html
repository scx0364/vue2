<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的基本使用</title>
</head>
<body>
    <!-- 5. 使用插值语法，将vue中的model数据渲染到页面上 -->
     <div id="app">
        <div>{{ message | capi}}</div>
     </div>
<!--1. 导入vue.js，在window中生成一个Vue构造函数 -->
    <script src="./vue-2.6.12.js"></script>
    <script>
        Vue.filter('capi',(mesStr) => {
            return mesStr.charAt(0).toUpperCase() + mesStr.slice(1)
        })
        // 2. 创建vm（vue实例）
        const vm = new Vue({
            // 3. 指定vue操作的区域（view）
            el: '#app',
            // 4. 创建数据对象
            data: {
                message: 'hello'
            },
            filters: {
                capi(mesStr) {
                    return mesStr.charAt(0).toUpperCase() + mesStr.slice(1)
                }
            }
        })


    </script>
</body>
</html>
